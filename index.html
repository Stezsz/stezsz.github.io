<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Steam Estilo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho do Perfil -->
    <header class="profile-header">
        <div class="profile-header-content">
            <div class="profile-info">
                <div class="avatar">
                    <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar-img">
                </div>
                <div class="profile-details">
                    <div class="profile-name">Stephan</div>
                    <div class="real-name">
                        <bdi>Stephan Rodrigues Lassaponari</bdi>
                        <img class="profile-flag" src="https://community.akamai.steamstatic.com/public/images/countryflags/pt.gif" alt="Portugal">
                        Portugal
                    </div>
                </div>
            </div>
            <div class="profile-level">
                <span class="level-text">Nível</span>
                <div class="level-badge">19</div>
            </div>
        </div>
    </header>

    <!-- Seções de conteúdo -->
    <div class="profile-sections">
        <section id="projects">
            <h2>Meus Projetos</h2>
            <p>Descrição dos projetos...</p>
        </section>

        <section id="experiences">
            <h2>Minhas Experiências</h2>
            <p>Descrição das experiências...</p>
        </section>
    </div>
</body>
</html>
